@version: 3.8
options {
  chain_hostnames(off);
  flush_lines(0);
  use_dns(no);
  use_fqdn(no);
  owner("root"); group("adm"); perm(0640);
  stats_freq(0);
  bad_hostname("^gconfd$");
};

source s_tcp{tcp(port(514));};
source s_int{internal();};

destination d_mail{file("/var/log/mail.log");};
destination d_sys{file("/var/log/syslog");};

filter f_postfix{program("postfix*");};

log {  source(s_tcp); filter(f_postfix); destination(d_mail); };
log {  source(s_int); destination(d_sys); };