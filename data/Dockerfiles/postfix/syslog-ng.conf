@version: 3.8
@include "scl.conf"
options {
  chain_hostnames(off);
  flush_lines(0);
  use_dns(no);
  use_fqdn(no);
  owner("root"); group("adm"); perm(0640);
  stats_freq(0);
  bad_hostname("^gconfd$");
};
source s_src {
  unix-stream("/dev/log");
  internal();
};

destination d_combined { file("/var/log/combined.log"); };

destination d_redis_persistent_log {
  redis(
    host("redis-mailcow")
    persist-name("redis1")
    port(6379)
    command("LPUSH" "POSTFIX_MAILLOG" "$(format-json time=\"$S_UNIXTIME\" priority=\"$PRIORITY\" program=\"$PROGRAM\" message=\"$MESSAGE\")\n")
  );
};
destination d_redis_f2b_channel {
  redis(
    host("redis-mailcow")
    persist-name("redis2")
    port(6379)
    command("PUBLISH" "F2B_CHANNEL" "$MESSAGE")
  );
};

destination d_logger{tcp("logger-mailcow" port(514));};

filter f_mail { facility(mail); };

log {  source(s_src);  destination(d_logger); };

log {
  source(s_src);
  destination(d_combined);
  filter(f_mail);
  destination(d_redis_persistent_log);
  destination(d_redis_f2b_channel);
};
